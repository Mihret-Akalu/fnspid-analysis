name: Python Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test with pytest
      run: |
        python -m pytest tests/ -v --cov=src --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Run basic import test
      run: |
        python -c \"from src.data_loader import DataLoader; print('✓ DataLoader imported')\"
        python -c \"from src.preprocessing import Preprocessor; print('✓ Preprocessor imported')\"
        python -c \"from src.sentiment import compute_sentiment; print('✓ Sentiment imported')\"
        python -c \"from src.indicators import compute_moving_average; print('✓ Indicators imported')\"
